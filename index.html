<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinate Scroll</title>
    <link rel="icon" type="image/png" href="image.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");
    </style>
  </head>
  <body>
    <h1>Infinate Scroll</h1>
    <!-- loader -->
    <div class="loader" id="loader" hidden>

    <div class="image-container" id="image-container">

        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1667315295970-e7a46ba7d508?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1012&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1667315295970-e7a46ba7d508?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1012&q=80"
        alt=""
      />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
